<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupremeAmer - Web3 Wallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/ethereum-provider@2.10.1/dist/umd/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@walletconnect/modal@2.6.2/dist/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
    <style>
        :root {
            --primary: #3498db;
            --secondary: #2ecc71;
            --accent: #9b59b6;
            --danger: #e74c3c;
            --warning: #f39c12;
            --dark: #1a1a2e;
            --darker: #16213e;
            --light: rgba(255, 255, 255, 0.9);
            --gray: rgba(255, 255, 255, 0.6);
            --card-bg: rgba(255, 255, 255, 0.05);
            --card-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
        }

        [data-theme="light"] {
            --primary: #2980b9;
            --secondary: #27ae60;
            --accent: #8e44ad;
            --danger: #c0392b;
            --warning: #e67e22;
            --dark: #f5f7fa;
            --darker: #e4e7ec;
            --light: rgba(0, 0, 0, 0.9);
            --gray: rgba(0, 0, 0, 0.6);
            --card-bg: rgba(255, 255, 255, 0.8);
            --card-border: rgba(0, 0, 0, 0.1);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --text-primary: #2c3e50;
            --text-secondary: rgba(44, 62, 80, 0.7);
            --bg-primary: #f5f7fa;
            --bg-secondary: #e4e7ec;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .wallet-container {
            width: 100%;
            max-width: 500px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid var(--card-border);
            transition: transform 0.3s ease;
        }

        .wallet-container:hover {
            transform: translateY(-5px);
        }

        .wallet-header {
            padding: 25px;
            background: rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--card-border);
        }

        .wallet-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .wallet-logo i {
            font-size: 28px;
            color: var(--primary);
        }

        .wallet-logo h1 {
            font-size: 22px;
            font-weight: 600;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .theme-toggle, .balance-toggle {
            background: rgba(0, 0, 0, 0.1);
            border: 1px solid var(--card-border);
            border-radius: 50px;
            width: 50px;
            height: 26px;
            position: relative;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 0 5px;
        }

        .theme-toggle::after, .balance-toggle::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--primary);
            transition: transform 0.3s;
        }

        .theme-toggle.active::after, .balance-toggle.active::after {
            transform: translateX(24px);
        }

        .theme-toggle i, .balance-toggle i {
            font-size: 12px;
            z-index: 1;
        }

        .theme-toggle .fa-sun {
            color: var(--warning);
        }

        .theme-toggle .fa-moon {
            color: var(--text-secondary);
            margin-left: auto;
        }

        .balance-toggle .fa-eye {
            color: var(--text-secondary);
        }

        .balance-toggle .fa-eye-slash {
            color: var(--text-secondary);
            margin-left: auto;
        }

        .network-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(52, 152, 219, 0.2);
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 14px;
        }

        .wallet-body {
            padding: 25px;
        }

        .balance-section {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .balance-label {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: 10px;
        }

        .balance-amount {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .balance-equivalent {
            font-size: 16px;
            color: var(--text-secondary);
        }

        .balance-change {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
            color: var(--secondary);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 15px 10px;
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: rgba(52, 152, 219, 0.3);
            transform: translateY(-3px);
        }

        .action-btn i {
            font-size: 20px;
        }

        .wallet-connect-section {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .wallet-connect-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .wallet-connect-title i {
            color: var(--primary);
        }

        .wallet-connect-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .wallet-connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .wallet-connect-btn.connected {
            background: linear-gradient(90deg, var(--secondary), #27ae60);
        }

        .wallet-connect-btn.connected:hover {
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .network-selector {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            border: 1px solid var(--card-border);
            color: var(--text-primary);
            width: 100%;
        }

        .token-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .token-list::-webkit-scrollbar {
            width: 5px;
        }

        .token-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .token-list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        .token-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .token-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .token-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .token-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(52, 152, 219, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }

        .token-details {
            display: flex;
            flex-direction: column;
        }

        .token-name {
            font-weight: 600;
            font-size: 16px;
        }

        .token-symbol {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .token-balance {
            text-align: right;
        }

        .token-amount {
            font-weight: 600;
            font-size: 16px;
        }

        .token-value {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .add-token-btn {
            margin-top: 15px;
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px dashed var(--card-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .add-token-btn:hover {
            background: rgba(52, 152, 219, 0.2);
        }

        .recent-transactions {
            margin-top: 20px;
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--primary);
        }

        .transaction-list {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .transaction-list::-webkit-scrollbar {
            width: 5px;
        }

        .transaction-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .transaction-list::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 10px;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--card-border);
        }

        .transaction-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(52, 152, 219, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .transaction-details {
            flex: 1;
            margin-left: 15px;
        }

        .transaction-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .transaction-date {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .transaction-amount {
            font-weight: 600;
        }

        .transaction-amount.positive {
            color: var(--secondary);
        }

        .transaction-amount.negative {
            color: var(--danger);
        }

        .wallet-footer {
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-top: 1px solid var(--card-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .wallet-address {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .wallet-address i {
            color: var(--primary);
        }

        .wallet-actions {
            display: flex;
            gap: 15px;
        }

        .wallet-action-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .wallet-action-btn:hover {
            color: var(--primary);
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--danger);
            margin-left: 5px;
        }

        .status-indicator.connected {
            background: var(--secondary);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: var(--shadow);
            border: 1px solid var(--card-border);
            backdrop-filter: blur(10px);
        }

        .modal-title {
            margin-bottom: 20px;
            font-size: 20px;
            color: var(--text-primary);
        }

        .modal-message {
            margin-bottom: 20px;
            color: var(--text-secondary);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .modal-btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background: var(--primary);
            color: white;
        }

        .modal-btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
        }

        .modal-btn:hover {
            transform: translateY(-2px);
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--card-border);
            background: rgba(0, 0, 0, 0.1);
            color: var(--text-primary);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: var(--card-bg);
            border-radius: 10px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid var(--card-border);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left-color: var(--secondary);
        }

        .notification.error {
            border-left-color: var(--danger);
        }

        .notification.warning {
            border-left-color: var(--warning);
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden-balance {
            filter: blur(8px);
            user-select: none;
        }

        @media (max-width: 480px) {
            .wallet-container {
                border-radius: 15px;
            }
            
            .wallet-header, .wallet-body {
                padding: 20px;
            }
            
            .balance-amount {
                font-size: 32px;
            }
            
            .action-buttons {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="wallet-container">
        <div class="wallet-header">
            <div class="wallet-logo">
                <i class="fas fa-crown"></i>
                <h1>SupremeAmer</h1>
            </div>
            <div class="header-controls">
                <div class="theme-toggle" id="themeToggle">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </div>
                <div class="balance-toggle" id="balanceToggle">
                    <i class="fas fa-eye"></i>
                    <i class="fas fa-eye-slash"></i>
                </div>
            </div>
        </div>
        
        <div class="wallet-body">
            <div class="balance-section">
                <div class="balance-label">Total Balance</div>
                <div class="balance-amount" id="totalBalance">$4,283.75</div>
                <div class="balance-equivalent" id="cryptoBalance">2.15 ETH</div>
                <div class="balance-change">
                    <i class="fas fa-arrow-up"></i>
                    <span id="balanceChange">2.5%</span>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn" id="sendBtn">
                    <i class="fas fa-paper-plane"></i>
                    <span>Send</span>
                </button>
                <button class="action-btn" id="receiveBtn">
                    <i class="fas fa-download"></i>
                    <span>Receive</span>
                </button>
                <button class="action-btn" id="swapBtn">
                    <i class="fas fa-exchange-alt"></i>
                    <span>Swap</span>
                </button>
                <button class="action-btn" id="stakeBtn">
                    <i class="fas fa-chart-line"></i>
                    <span>Stake</span>
                </button>
            </div>
            
            <div class="wallet-connect-section">
                <div class="wallet-connect-title">
                    <i class="fas fa-plug"></i>
                    <span>WalletConnect</span>
                </div>
                <select class="network-selector" id="networkSelector">
                    <option value="1">Ethereum Mainnet</option>
                    <option value="5">Goerli Testnet</option>
                    <option value="56">BNB Chain</option>
                    <option value="97">BNB Testnet</option>
                    <option value="137">Polygon Mainnet</option>
                    <option value="80001">Mumbai Testnet</option>
                </select>
                <button id="connectBtn" class="wallet-connect-btn">
                    <i class="fas fa-link"></i>
                    <span>Connect Wallet</span>
                </button>
            </div>
            
            <div class="section-title">
                <i class="fas fa-coins"></i>
                <span>Tokens</span>
            </div>
            <div class="token-list" id="tokenList">
                <!-- Tokens will be populated by JavaScript -->
            </div>
            <button class="add-token-btn" id="addTokenBtn">
                <i class="fas fa-plus"></i>
                <span>Add Token</span>
            </button>
            
            <div class="recent-transactions">
                <div class="section-title">
                    <i class="fas fa-history"></i>
                    <span>Recent Transactions</span>
                </div>
                <ul class="transaction-list" id="transactionList">
                    <!-- Transactions will be populated by JavaScript -->
                </ul>
            </div>
        </div>
        
        <div class="wallet-footer">
            <div class="wallet-address">
                <i class="fas fa-user-circle"></i>
                <span id="walletAddress">Not connected</span>
                <div id="statusIndicator" class="status-indicator"></div>
            </div>
            <div class="wallet-actions">
                <button class="wallet-action-btn" id="settingsBtn">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="wallet-action-btn" id="disconnectBtn">
                    <i class="fas fa-power-off"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Send Modal -->
    <div id="sendModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Send Assets</h2>
            <div class="modal-message">
                <div class="form-group">
                    <label class="form-label" for="sendTokenSelect">Token</label>
                    <select class="form-input" id="sendTokenSelect">
                        <option value="ETH">ETH</option>
                        <option value="BNB">BNB</option>
                        <option value="USDC">USDC</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="recipientAddress">Recipient Address</label>
                    <input type="text" class="form-input" id="recipientAddress" placeholder="0x...">
                </div>
                <div class="form-group">
                    <label class="form-label" for="sendAmount">Amount</label>
                    <input type="text" class="form-input" id="sendAmount" placeholder="0.0">
                </div>
            </div>
            <div class="modal-actions">
                <button class="modal-btn secondary" id="cancelSend">Cancel</button>
                <button class="modal-btn primary" id="confirmSend">Send</button>
            </div>
        </div>
    </div>
    
    <!-- Receive Modal -->
    <div id="receiveModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Receive Assets</h2>
            <div class="modal-message">
                <p>Share your wallet address to receive funds</p>
                <div class="wallet-address" style="justify-content: center; margin: 20px 0;">
                    <i class="fas fa-wallet"></i>
                    <span id="receiveAddress">0x0000...0000</span>
                </div>
                <div class="qr-code-placeholder" style="width: 200px; height: 200px; background: #f5f5f5; margin: 0 auto; display: flex; justify-content: center; align-items: center; border-radius: 10px;">
                    <span style="color: #333;">QR Code</span>
                </div>
            </div>
            <div class="modal-actions">
                <button class="modal-btn primary" id="copyAddress">Copy Address</button>
                <button class="modal-btn secondary" id="closeReceive">Close</button>
            </div>
        </div>
    </div>
    
    <!-- Add Token Modal -->
    <div id="addTokenModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Add Token</h2>
            <div class="modal-message">
                <div class="form-group">
                    <label class="form-label" for="tokenContract">Token Contract Address</label>
                    <input type="text" class="form-input" id="tokenContract" placeholder="0x...">
                </div>
                <div class="form-group">
                    <label class="form-label" for="tokenSymbol">Token Symbol</label>
                    <input type="text" class="form-input" id="tokenSymbol" placeholder="e.g., UNI">
                </div>
                <div class="form-group">
                    <label class="form-label" for="tokenDecimals">Token Decimals</label>
                    <input type="number" class="form-input" id="tokenDecimals" placeholder="18" value="18">
                </div>
            </div>
            <div class="modal-actions">
                <button class="modal-btn secondary" id="cancelAddToken">Cancel</button>
                <button class="modal-btn primary" id="confirmAddToken">Add Token</button>
            </div>
        </div>
    </div>
    
    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Settings</h2>
            <div class="modal-message">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <span>Dark/Light Mode</span>
                    <div class="theme-toggle active" id="settingsThemeToggle">
                        <i class="fas fa-sun"></i>
                        <i class="fas fa-moon"></i>
                    </div>
                </div>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <span>Hide Balance</span>
                    <div class="balance-toggle" id="settingsBalanceToggle">
                        <i class="fas fa-eye"></i>
                        <i class="fas fa-eye-slash"></i>
                    </div>
                </div>
                <div style="margin-bottom: 15px;">
                    <button class="action-btn" style="width: 100%; margin-top: 10px;" id="exportPrivateKey">
                        <i class="fas fa-key"></i>
                        <span>Export Private Key</span>
                    </button>
                </div>
                <div style="margin-bottom: 15px;">
                    <button class="action-btn" style="width: 100%; margin-top: 10px; background: rgba(231, 76, 60, 0.2);" id="clearData">
                        <i class="fas fa-trash"></i>
                        <span>Clear All Data</span>
                    </button>
                </div>
            </div>
            <div class="modal-actions">
                <button class="modal-btn secondary" id="closeSettings">Close</button>
            </div>
        </div>
    </div>
    
    <!-- Notification -->
    <div id="notification" class="notification">
        <i class="fas fa-info-circle"></i>
        <span id="notificationText">This is a notification</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // DOM Elements
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const walletAddress = document.getElementById('walletAddress');
            const statusIndicator = document.getElementById('statusIndicator');
            const networkSelector = document.getElementById('networkSelector');
            const sendBtn = document.getElementById('sendBtn');
            const receiveBtn = document.getElementById('receiveBtn');
            const swapBtn = document.getElementById('swapBtn');
            const stakeBtn = document.getElementById('stakeBtn');
            const addTokenBtn = document.getElementById('addTokenBtn');
            const settingsBtn = document.getElementById('settingsBtn');
            const sendModal = document.getElementById('sendModal');
            const receiveModal = document.getElementById('receiveModal');
            const addTokenModal = document.getElementById('addTokenModal');
            const settingsModal = document.getElementById('settingsModal');
            const cancelSend = document.getElementById('cancelSend');
            const confirmSend = document.getElementById('confirmSend');
            const closeReceive = document.getElementById('closeReceive');
            const copyAddress = document.getElementById('copyAddress');
            const receiveAddress = document.getElementById('receiveAddress');
            const cancelAddToken = document.getElementById('cancelAddToken');
            const confirmAddToken = document.getElementById('confirmAddToken');
            const closeSettings = document.getElementById('closeSettings');
            const exportPrivateKey = document.getElementById('exportPrivateKey');
            const clearData = document.getElementById('clearData');
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            const tokenList = document.getElementById('tokenList');
            const transactionList = document.getElementById('transactionList');
            const totalBalance = document.getElementById('totalBalance');
            const cryptoBalance = document.getElementById('cryptoBalance');
            const balanceChange = document.getElementById('balanceChange');
            const themeToggle = document.getElementById('themeToggle');
            const balanceToggle = document.getElementById('balanceToggle');
            const settingsThemeToggle = document.getElementById('settingsThemeToggle');
            const settingsBalanceToggle = document.getElementById('settingsBalanceToggle');

            // WalletConnect provider instance
            let walletConnectProvider = null;
            let isConnected = false;
            let currentAccount = null;
            let currentChainId = 1;
            let tokenPrices = {};
            let userTokens = [];
            let isBalanceHidden = false;

            // Initialize the app
            async function initApp() {
                await initWalletConnect();
                loadUserTokens();
                fetchTokenPrices();
                loadThemePreference();
                loadBalanceVisibilityPreference();
                
                // Set up interval to periodically update token prices
                setInterval(fetchTokenPrices, 60000); // Update every minute
            }

            // Initialize WalletConnect
            async function initWalletConnect() {
                try {
                    // Create WalletConnect Provider
                    walletConnectProvider = await EthereumProvider.init({
                        projectId: 'YOUR_WALLETCONNECT_PROJECT_ID', // Replace with your actual project ID
                        chains: [1, 56], // Ethereum and BNB Chain
                        optionalChains: [5, 97, 137, 80001], // Optional chains
                        showQrModal: true,
                        qrModalOptions: {
                            themeMode: 'dark'
                        },
                        methods: [
                            'eth_sendTransaction',
                            'eth_signTransaction',
                            'eth_sign',
                            'personal_sign',
                            'eth_signTypedData',
                        ],
                        events: ['chainChanged', 'accountsChanged'],
                    });

                    // Subscribe to events
                    walletConnectProvider.on('accountsChanged', handleAccountsChanged);
                    walletConnectProvider.on('chainChanged', handleChainChanged);
                    walletConnectProvider.on('disconnect', handleDisconnect);
                    
                    // Check if already connected
                    if (walletConnectProvider.accounts.length > 0) {
                        handleAccountsChanged(walletConnectProvider.accounts);
                    }
                } catch (error) {
                    console.error('Error initializing WalletConnect:', error);
                    showNotification('Failed to initialize WalletConnect', 'error');
                }
            }

            // Handle account changes
            function handleAccountsChanged(accounts) {
                if (accounts.length === 0) {
                    // User disconnected
                    handleDisconnect();
                } else {
                    // User connected or switched accounts
                    currentAccount = accounts[0];
                    isConnected = true;
                    updateUI();
                    showNotification('Wallet connected successfully', 'success');
                }
            }

            // Handle chain changes
            function handleChainChanged(chainId) {
                const chainIdNum = parseInt(chainId, 16);
                currentChainId = chainIdNum;
                updateNetworkInfo(chainIdNum);
                showNotification(`Network changed to ${getNetworkName(chainIdNum)}`, 'info');
            }

            // Handle disconnect
            function handleDisconnect() {
                isConnected = false;
                currentAccount = null;
                updateUI();
                showNotification('Wallet disconnected', 'info');
            }

            // Update UI based on connection state
            function updateUI() {
                if (isConnected && currentAccount) {
                    connectBtn.innerHTML = '<i class="fas fa-check"></i><span>Connected</span>';
                    connectBtn.classList.add('connected');
                    walletAddress.textContent = `${currentAccount.substring(0, 6)}...${currentAccount.substring(currentAccount.length - 4)}`;
                    statusIndicator.classList.add('connected');
                    receiveAddress.textContent = currentAccount;
                } else {
                    connectBtn.innerHTML = '<i class="fas fa-link"></i><span>Connect Wallet</span>';
                    connectBtn.classList.remove('connected');
                    walletAddress.textContent = 'Not connected';
                    statusIndicator.classList.remove('connected');
                    receiveAddress.textContent = '0x0000...0000';
                }
                
                updateTokenList();
                updateBalance();
            }

            // Update network information
            function updateNetworkInfo(chainId) {
                const network = getNetworkName(chainId);
                
                // Update network selector
                for (let option of networkSelector.options) {
                    if (parseInt(option.value) === chainId) {
                        option.selected = true;
                        break;
                    }
                }
            }

            // Get network name from chain ID
            function getNetworkName(chainId) {
                switch (chainId) {
                    case 1: return 'Ethereum Mainnet';
                    case 5: return 'Goerli Testnet';
                    case 56: return 'BNB Chain';
                    case 97: return 'BNB Testnet';
                    case 137: return 'Polygon Mainnet';
                    case 80001: return 'Mumbai Testnet';
                    default: return `Chain ${chainId}`;
                }
            }

            // Fetch token prices from CoinGecko
            async function fetchTokenPrices() {
                try {
                    const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=ethereum,binancecoin,usd-coin,matic-network,dai,aave,uniswap&vs_currencies=usd&include_24hr_change=true');
                    const data = await response.json();
                    
                    tokenPrices = {
                        'ETH': { price: data.ethereum.usd, change: data.ethereum.usd_24h_change },
                        'BNB': { price: data.binancecoin.usd, change: data.binancecoin.usd_24h_change },
                        'USDC': { price: data['usd-coin'].usd, change: data['usd-coin'].usd_24h_change },
                        'MATIC': { price: data['matic-network'].usd, change: data['matic-network'].usd_24h_change },
                        'DAI': { price: data.dai.usd, change: data.dai.usd_24h_change },
                        'AAVE': { price: data.aave.usd, change: data.aave.usd_24h_change },
                        'UNI': { price: data.uniswap.usd, change: data.uniswap.usd_24h_change }
                    };
                    
                    updateTokenList();
                    updateBalance();
                } catch (error) {
                    console.error('Error fetching token prices:', error);
                    // Use fallback prices if API fails
                    tokenPrices = {
                        'ETH': { price: 2200, change: 2.5 },
                        'BNB': { price: 300, change: 1.2 },
                        'USDC': { price: 1, change: 0 },
                        'MATIC': { price: 0.8, change: -0.5 },
                        'DAI': { price: 1, change: 0 },
                        'AAVE': { price: 80, change: 3.1 },
                        'UNI': { price: 6, change: 1.8 }
                    };
                }
            }

            // Update token list display
            function updateTokenList() {
                // Default tokens based on network
                let defaultTokens = [];
                
                if (currentChainId === 56 || currentChainId === 97) {
                    // BNB Chain tokens
                    defaultTokens = [
                        { symbol: 'BNB', name: 'BNB', balance: 5.2, value: 0, change: 0 },
                        { symbol: 'USDC', name: 'USD Coin', balance: 1250, value: 0, change: 0 },
                        { symbol: 'CAKE', name: 'PancakeSwap', balance: 50, value: 0, change: 0 }
                    ];
                } else {
                    // Ethereum and other chains
                    defaultTokens = [
                        { symbol: 'ETH', name: 'Ethereum', balance: 2.15, value: 0, change: 0 },
                        { symbol: 'USDC', name: 'USD Coin', balance: 1250, value: 0, change: 0 },
                        { symbol: 'UNI', name: 'Uniswap', balance: 15, value: 0, change: 0 }
                    ];
                }
                
                // Combine default tokens with user-added tokens
                const allTokens = [...defaultTokens, ...userTokens];
                
                // Update token values based on current prices
                allTokens.forEach(token => {
                    if (tokenPrices[token.symbol]) {
                        token.value = token.balance * tokenPrices[token.symbol].price;
                        token.change = tokenPrices[token.symbol].change;
                    }
                });
                
                // Clear token list
                tokenList.innerHTML = '';
                
                // Add tokens to the list
                allTokens.forEach(token => {
                    const tokenItem = document.createElement('div');
                    tokenItem.className = 'token-item';
                    
                    const changeIcon = token.change >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';
                    const changeClass = token.change >= 0 ? 'positive' : 'negative';
                    
                    tokenItem.innerHTML = `
                        <div class="token-info">
                            <div class="token-icon">
                                <i class="fab fa-${token.symbol === 'ETH' ? 'ethereum' : token.symbol === 'BNB' ? 'google-wallet' : 'coin'}"></i>
                            </div>
                            <div class="token-details">
                                <div class="token-name">${token.name}</div>
                                <div class="token-symbol">${token.symbol}</div>
                            </div>
                        </div>
                        <div class="token-balance">
                            <div class="token-amount ${isBalanceHidden ? 'hidden-balance' : ''}">${token.balance} ${token.symbol}</div>
                            <div class="token-value ${isBalanceHidden ? 'hidden-balance' : ''}">$${token.value.toFixed(2)} <span class="${changeClass}"><i class="fas ${changeIcon}"></i> ${Math.abs(token.change).toFixed(2)}%</span></div>
                        </div>
                    `;
                    
                    tokenList.appendChild(tokenItem);
                });
            }

            // Update total balance
            function updateBalance() {
                let total = 0;
                let primaryToken = '';
                let primaryBalance = 0;
                
                // Default tokens based on network
                let defaultTokens = [];
                
                if (currentChainId === 56 || currentChainId === 97) {
                    // BNB Chain
                    defaultTokens = [
                        { symbol: 'BNB', balance: 5.2 },
                        { symbol: 'USDC', balance: 1250 },
                        { symbol: 'CAKE', balance: 50 }
                    ];
                    primaryToken = 'BNB';
                } else {
                    // Ethereum and other chains
                    defaultTokens = [
                        { symbol: 'ETH', balance: 2.15 },
                        { symbol: 'USDC', balance: 1250 },
                        { symbol: 'UNI', balance: 15 }
                    ];
                    primaryToken = 'ETH';
                }
                
                // Combine default tokens with user-added tokens
                const allTokens = [...defaultTokens, ...userTokens];
                
                // Calculate total value
                allTokens.forEach(token => {
                    if (tokenPrices[token.symbol]) {
                        total += token.balance * tokenPrices[token.symbol].price;
                        
                        if (token.symbol === primaryToken) {
                            primaryBalance = token.balance;
                        }
                    }
                });
                
                // Update balance display
                if (isBalanceHidden) {
                    totalBalance.textContent = '******';
                    cryptoBalance.textContent = '******';
                    balanceChange.innerHTML = '<i class="fas fa-arrow-up"></i> **.*%';
                } else {
                    totalBalance.textContent = `$${total.toFixed(2)}`;
                    cryptoBalance.textContent = `${primaryBalance} ${primaryToken}`;
                    
                    // Calculate average change
                    let totalChange = 0;
                    let count = 0;
                    
                    allTokens.forEach(token => {
                        if (tokenPrices[token.symbol]) {
                            totalChange += tokenPrices[token.symbol].change;
                            count++;
                        }
                    });
                    
                    const avgChange = count > 0 ? totalChange / count : 0;
                    const changeIcon = avgChange >= 0 ? 'fa-arrow-up' : 'fa-arrow-down';
                    const changeClass = avgChange >= 0 ? 'positive' : 'negative';
                    
                    balanceChange.innerHTML = `<i class="fas ${changeIcon}"></i> ${Math.abs(avgChange).toFixed(2)}%`;
                }
            }

            // Load user tokens from localStorage
            function loadUserTokens() {
                const storedTokens = localStorage.getItem('supremeamer-tokens');
                if (storedTokens) {
                    userTokens = JSON.parse(storedTokens);
                }
            }

            // Save user tokens to localStorage
            function saveUserTokens() {
                localStorage.setItem('supremeamer-tokens', JSON.stringify(userTokens));
            }

            // Show notification
            function showNotification(message, type = 'info') {
                notificationText.textContent = message;
                notification.className = 'notification';
                notification.classList.add(type);
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            // Connect wallet
            async function connectWallet() {
                try {
                    if (!walletConnectProvider) {
                        await initWalletConnect();
                    }
                    
                    if (!isConnected) {
                        connectBtn.innerHTML = '<div class="loader"></div><span>Connecting...</span>';
                        await walletConnectProvider.connect();
                        isConnected = true;
                    }
                } catch (error) {
                    console.error('Error connecting wallet:', error);
                    showNotification('Failed to connect wallet', 'error');
                    updateUI();
                }
            }

            // Disconnect wallet
            async function disconnectWallet() {
                try {
                    if (walletConnectProvider && isConnected) {
                        await walletConnectProvider.disconnect();
                        isConnected = false;
                        currentAccount = null;
                        updateUI();
                    }
                } catch (error) {
                    console.error('Error disconnecting wallet:', error);
                    showNotification('Failed to disconnect wallet', 'error');
                }
            }

            // Switch network
            async function switchNetwork(chainId) {
                try {
                    if (walletConnectProvider && isConnected) {
                        await walletConnectProvider.request({
                            method: 'wallet_switchEthereumChain',
                            params: [{ chainId: `0x${chainId.toString(16)}` }],
                        });
                    }
                } catch (error) {
                    console.error('Error switching network:', error);
                    showNotification('Failed to switch network', 'error');
                }
            }

            // Add a new token
            function addToken(contract, symbol, decimals) {
                // Check if token already exists
                if (userTokens.some(token => token.symbol === symbol)) {
                    showNotification('Token already added', 'warning');
                    return;
                }
                
                // Add new token
                userTokens.push({
                    symbol: symbol.toUpperCase(),
                    name: symbol.toUpperCase(),
                    balance: 0,
                    value: 0,
                    change: 0,
                    contract: contract,
                    decimals: decimals
                });
                
                saveUserTokens();
                updateTokenList();
                updateBalance();
                showNotification('Token added successfully', 'success');
            }

            // Toggle theme
            function toggleTheme() {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                if (currentTheme === 'light') {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('supremeamer-theme', 'dark');
                } else {
                    document.documentElement.setAttribute('data-theme', 'light');
                    localStorage.setItem('supremeamer-theme', 'light');
                }
                
                // Update toggle state
                themeToggle.classList.toggle('active');
                settingsThemeToggle.classList.toggle('active');
            }

            // Load theme preference
            function loadThemePreference() {
                const savedTheme = localStorage.getItem('supremeamer-theme') || 'dark';
                document.documentElement.setAttribute('data-theme', savedTheme);
                
                // Set toggle state
                if (savedTheme === 'light') {
                    themeToggle.classList.add('active');
                    settingsThemeToggle.classList.add('active');
                }
            }

            // Toggle balance visibility
            function toggleBalanceVisibility() {
                isBalanceHidden = !isBalanceHidden;
                localStorage.setItem('supremeamer-balance-hidden', isBalanceHidden);
                
                // Update toggle state
                balanceToggle.classList.toggle('active');
                settingsBalanceToggle.classList.toggle('active');
                
                updateTokenList();
                updateBalance();
            }

            // Load balance visibility preference
            function loadBalanceVisibilityPreference() {
                const savedPreference = localStorage.getItem('supremeamer-balance-hidden');
                isBalanceHidden = savedPreference === 'true';
                
                // Set toggle state
                if (isBalanceHidden) {
                    balanceToggle.classList.add('active');
                    settingsBalanceToggle.classList.add('active');
                }
            }

            // Event listeners
            connectBtn.addEventListener('click', connectWallet);
            disconnectBtn.addEventListener('click', disconnectWallet);
            
            networkSelector.addEventListener('change', function() {
                const chainId = parseInt(this.value);
                switchNetwork(chainId);
            });
            
            sendBtn.addEventListener('click', function() {
                if (isConnected) {
                    sendModal.style.display = 'flex';
                } else {
                    showNotification('Please connect your wallet first', 'error');
                }
            });
            
            receiveBtn.addEventListener('click', function() {
                if (isConnected) {
                    receiveModal.style.display = 'flex';
                } else {
                    showNotification('Please connect your wallet first', 'error');
                }
            });
            
            swapBtn.addEventListener('click', function() {
                if (isConnected) {
                    showNotification('Swap functionality coming soon', 'info');
                } else {
                    showNotification('Please connect your wallet first', 'error');
                }
            });
            
            stakeBtn.addEventListener('click', function() {
                if (isConnected) {
                    showNotification('Staking functionality coming soon', 'info');
                } else {
                    showNotification('Please connect your wallet first', 'error');
                }
            });
            
            addTokenBtn.addEventListener('click', function() {
                addTokenModal.style.display = 'flex';
            });
            
            settingsBtn.addEventListener('click', function() {
                settingsModal.style.display = 'flex';
            });
            
            cancelSend.addEventListener('click', function() {
                sendModal.style.display = 'none';
            });
            
            confirmSend.addEventListener('click', function() {
                const recipient = document.getElementById('recipientAddress').value;
                const amount = document.getElementById('sendAmount').value;
                const token = document.getElementById('sendTokenSelect').value;
                
                if (recipient && amount) {
                    // In a real app, you would send the transaction
                    showNotification(`Sent ${amount} ${token} to ${recipient.substring(0, 6)}...`, 'success');
                    sendModal.style.display = 'none';
                    
                    // Clear inputs
                    document.getElementById('recipientAddress').value = '';
                    document.getElementById('sendAmount').value = '';
                } else {
                    showNotification('Please fill all fields', 'error');
                }
            });
            
            closeReceive.addEventListener('click', function() {
                receiveModal.style.display = 'none';
            });
            
            copyAddress.addEventListener('click', function() {
                if (isConnected) {
                    navigator.clipboard.writeText(currentAccount);
                    showNotification('Address copied to clipboard', 'success');
                }
            });
            
            cancelAddToken.addEventListener('click', function() {
                addTokenModal.style.display = 'none';
            });
            
            confirmAddToken.addEventListener('click', function() {
                const contract = document.getElementById('tokenContract').value;
                const symbol = document.getElementById('tokenSymbol').value;
                const decimals = document.getElementById('tokenDecimals').value;
                
                if (contract && symbol) {
                    addToken(contract, symbol, decimals);
                    addTokenModal.style.display = 'none';
                    
                    // Clear inputs
                    document.getElementById('tokenContract').value = '';
                    document.getElementById('tokenSymbol').value = '';
                    document.getElementById('tokenDecimals').value = '18';
                } else {
                    showNotification('Please fill all fields', 'error');
                }
            });
            
            closeSettings.addEventListener('click', function() {
                settingsModal.style.display = 'none';
            });
            
            exportPrivateKey.addEventListener('click', function() {
                showNotification('Private key export is disabled for security', 'warning');
            });
            
            clearData.addEventListener('click', function() {
                if (confirm('Are you sure you want to clear all data? This action cannot be undone.')) {
                    localStorage.removeItem('supremeamer-tokens');
                    userTokens = [];
                    updateTokenList();
                    updateBalance();
                    showNotification('All data cleared', 'success');
                }
            });
            
            themeToggle.addEventListener('click', toggleTheme);
            settingsThemeToggle.addEventListener('click', toggleTheme);
            
            balanceToggle.addEventListener('click', toggleBalanceVisibility);
            settingsBalanceToggle.addEventListener('click', toggleBalanceVisibility);
            
            // Close modals when clicking outside
            window.addEventListener('click', function(event) {
                if (event.target === sendModal) {
                    sendModal.style.display = 'none';
                }
                if (event.target === receiveModal) {
                    receiveModal.style.display = 'none';
                }
                if (event.target === addTokenModal) {
                    addTokenModal.style.display = 'none';
                }
                if (event.target === settingsModal) {
                    settingsModal.style.display = 'none';
                }
            });

            // Initialize with some sample transactions
            function initSampleTransactions() {
                const transactions = [
                    { title: 'NFT Purchase', date: 'Today, 14:32', amount: -0.25, token: 'ETH' },
                    { title: 'Deposit', date: 'Yesterday, 09:15', amount: 1.5, token: 'ETH' },
                    { title: 'Token Swap', date: 'May 12, 2023', amount: -0.1, token: 'ETH' },
                    { title: 'Received Payment', date: 'May 10, 2023', amount: 0.5, token: 'BNB' }
                ];
                
                transactionList.innerHTML = '';
                
                transactions.forEach(tx => {
                    const transactionItem = document.createElement('li');
                    transactionItem.className = 'transaction-item';
                    
                    transactionItem.innerHTML = `
                        <div class="transaction-icon">
                            <i class="fas fa-${tx.amount > 0 ? 'arrow-down' : 'arrow-up'}"></i>
                        </div>
                        <div class="transaction-details">
                            <div class="transaction-title">${tx.title}</div>
                            <div class="transaction-date">${tx.date}</div>
                        </div>
                        <div class="transaction-amount ${tx.amount > 0 ? 'positive' : 'negative'}">${tx.amount > 0 ? '+' : ''}${tx.amount} ${tx.token}</div>
                    `;
                    
                    transactionList.appendChild(transactionItem);
                });
            }

            // Initialize the app
            initApp();
            initSampleTransactions();
        });
    </script>
</body>
