<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern WalletConnect Wallet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .wallet-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .wallet-header {
            padding: 25px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .wallet-logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .wallet-logo i {
            font-size: 28px;
            color: #3498db;
        }

        .wallet-logo h1 {
            font-size: 22px;
            font-weight: 600;
        }

        .network-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(52, 152, 219, 0.2);
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 14px;
        }

        .wallet-body {
            padding: 25px;
        }

        .balance-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .balance-label {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }

        .balance-amount {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .balance-equivalent {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.6);
        }

        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .action-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 15px;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .action-btn:hover {
            background: rgba(52, 152, 219, 0.3);
            transform: translateY(-2px);
        }

        .action-btn i {
            font-size: 20px;
        }

        .wallet-connect-section {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .wallet-connect-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .wallet-connect-title i {
            color: #3498db;
        }

        .wallet-connect-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .wallet-connect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .wallet-connect-btn.connected {
            background: linear-gradient(90deg, #2ecc71, #27ae60);
        }

        .wallet-connect-btn.connected:hover {
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
        }

        .recent-transactions {
            margin-top: 20px;
        }

        .section-title {
            font-size: 18px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: #3498db;
        }

        .transaction-list {
            list-style: none;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .transaction-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(52, 152, 219, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .transaction-details {
            flex: 1;
            margin-left: 15px;
        }

        .transaction-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .transaction-date {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .transaction-amount {
            font-weight: 600;
        }

        .transaction-amount.positive {
            color: #2ecc71;
        }

        .transaction-amount.negative {
            color: #e74c3c;
        }

        .wallet-footer {
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .wallet-address {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .wallet-address i {
            color: #3498db;
        }

        .wallet-actions {
            display: flex;
            gap: 15px;
        }

        .wallet-action-btn {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .wallet-action-btn:hover {
            color: #3498db;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e74c3c;
            margin-left: 5px;
        }

        .status-indicator.connected {
            background: #2ecc71;
        }

        .qr-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .qr-content {
            background: #1a1a2e;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            max-width: 300px;
            width: 90%;
        }

        .qr-title {
            margin-bottom: 20px;
            font-size: 20px;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            background: #fff;
            margin: 0 auto 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            font-size: 14px;
            color: #333;
        }

        .close-modal {
            background: #3498db;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        @media (max-width: 480px) {
            .wallet-container {
                border-radius: 15px;
            }
            
            .wallet-header, .wallet-body {
                padding: 20px;
            }
            
            .balance-amount {
                font-size: 32px;
            }
            
            .action-buttons {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="wallet-container">
        <div class="wallet-header">
            <div class="wallet-logo">
                <i class="fas fa-wallet"></i>
                <h1>CryptoWallet</h1>
            </div>
            <div class="network-indicator">
                <i class="fab fa-ethereum"></i>
                <span>Ethereum Mainnet</span>
            </div>
        </div>
        
        <div class="wallet-body">
            <div class="balance-section">
                <div class="balance-label">Total Balance</div>
                <div class="balance-amount">$4,283.75</div>
                <div class="balance-equivalent">2.15 ETH</div>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn">
                    <i class="fas fa-paper-plane"></i>
                    <span>Send</span>
                </button>
                <button class="action-btn">
                    <i class="fas fa-download"></i>
                    <span>Receive</span>
                </button>
                <button class="action-btn">
                    <i class="fas fa-exchange-alt"></i>
                    <span>Swap</span>
                </button>
                <button class="action-btn">
                    <i class="fas fa-chart-line"></i>
                    <span>Stake</span>
                </button>
            </div>
            
            <div class="wallet-connect-section">
                <div class="wallet-connect-title">
                    <i class="fas fa-plug"></i>
                    <span>WalletConnect</span>
                </div>
                <button id="connectBtn" class="wallet-connect-btn">
                    <i class="fas fa-link"></i>
                    <span>Connect Wallet</span>
                </button>
            </div>
            
            <div class="recent-transactions">
                <div class="section-title">
                    <i class="fas fa-history"></i>
                    <span>Recent Transactions</span>
                </div>
                <ul class="transaction-list">
                    <li class="transaction-item">
                        <div class="transaction-icon">
                            <i class="fas fa-shopping-cart"></i>
                        </div>
                        <div class="transaction-details">
                            <div class="transaction-title">NFT Purchase</div>
                            <div class="transaction-date">Today, 14:32</div>
                        </div>
                        <div class="transaction-amount negative">-0.25 ETH</div>
                    </li>
                    <li class="transaction-item">
                        <div class="transaction-icon">
                            <i class="fas fa-download"></i>
                        </div>
                        <div class="transaction-details">
                            <div class="transaction-title">Deposit</div>
                            <div class="transaction-date">Yesterday, 09:15</div>
                        </div>
                        <div class="transaction-amount positive">+1.5 ETH</div>
                    </li>
                    <li class="transaction-item">
                        <div class="transaction-icon">
                            <i class="fas fa-exchange-alt"></i>
                        </div>
                        <div class="transaction-details">
                            <div class="transaction-title">Token Swap</div>
                            <div class="transaction-date">May 12, 2023</div>
                        </div>
                        <div class="transaction-amount negative">-0.1 ETH</div>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="wallet-footer">
            <div class="wallet-address">
                <i class="fas fa-user-circle"></i>
                <span id="walletAddress">Not connected</span>
                <div id="statusIndicator" class="status-indicator"></div>
            </div>
            <div class="wallet-actions">
                <button class="wallet-action-btn">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="wallet-action-btn">
                    <i class="fas fa-qrcode" id="showQrBtn"></i>
                </button>
            </div>
        </div>
    </div>
    
    <div id="qrModal" class="qr-modal">
        <div class="qr-content">
            <h2 class="qr-title">Scan QR Code</h2>
            <div class="qr-code">
                <!-- In a real implementation, this would be a QR code -->
                <div>WalletConnect QR Code</div>
            </div>
            <button class="close-modal">Close</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const connectBtn = document.getElementById('connectBtn');
            const walletAddress = document.getElementById('walletAddress');
            const statusIndicator = document.getElementById('statusIndicator');
            const qrModal = document.getElementById('qrModal');
            const showQrBtn = document.getElementById('showQrBtn');
            const closeModal = document.querySelector('.close-modal');
            
            let isConnected = false;
            
            // Simulate WalletConnect connection
            connectBtn.addEventListener('click', function() {
                if (!isConnected) {
                    // Show QR modal for connection
                    qrModal.style.display = 'flex';
                    
                    // Simulate connection after 3 seconds
                    setTimeout(function() {
                        isConnected = true;
                        connectBtn.innerHTML = '<i class="fas fa-check"></i><span>Connected</span>';
                        connectBtn.classList.add('connected');
                        walletAddress.textContent = '0x1a2b...3c4d';
                        statusIndicator.classList.add('connected');
                        qrModal.style.display = 'none';
                    }, 3000);
                } else {
                    // Disconnect
                    isConnected = false;
                    connectBtn.innerHTML = '<i class="fas fa-link"></i><span>Connect Wallet</span>';
                    connectBtn.classList.remove('connected');
                    walletAddress.textContent = 'Not connected';
                    statusIndicator.classList.remove('connected');
                }
            });
            
            // Show QR modal
            showQrBtn.addEventListener('click', function() {
                if (isConnected) {
                    qrModal.style.display = 'flex';
                } else {
                    alert('Please connect your wallet first');
                }
            });
            
            // Close QR modal
            closeModal.addEventListener('click', function() {
                qrModal.style.display = 'none';
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', function(event) {
                if (event.target === qrModal) {
                    qrModal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
